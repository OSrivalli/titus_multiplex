name: PR Trigger Workflow 1

on:
  pull_request:
    types: [opened, synchronize, reopened]  # adjust based on your needs
    branches:
      - main  # or your target branch

jobs:
  job1:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set PR details
        id: pr_details
        run: |
          echo "pr_title=${{ github.event.pull_request.title }}" >> $GITHUB_ENV
          echo "pr_url=${{ github.event.pull_request.html_url }}" >> $GITHUB_ENV
          echo "pr_author=${{ github.event.pull_request.user.login }}" >> $GITHUB_ENV

      - name: Trigger Workflow 2 in Repo 2
        uses: peter-evans/workflow-dispatch@v1
        with:
          repository: ${{ github.repository }}  # Replace with your second repo
          workflow: call_actions_repo.yml
          #ref: main  # or the default branch of the second repo
          inputs:
            pr_title: ${{ env.pr_title }}
            pr_url: ${{ env.pr_url }}
            pr_author: ${{ env.pr_author }}
